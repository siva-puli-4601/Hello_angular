
<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate" class="form-control" />
      <div *ngIf="leaveForm.get('startDate').invalid && leaveForm.get('startDate').touched" class="error">
        Start date is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" formControlName="endDate" class="form-control" />
      <div *ngIf="leaveForm.get('endDate').invalid && leaveForm.get('endDate').touched" class="error">
        End date is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="leaveType">Leave Type:</label>
      <select id="leaveType" formControlName="leaveType" class="form-control">
        <option value="" disabled>Select Leave Type</option>
        <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
      </select>
      <div *ngIf="leaveForm.get('leaveType').invalid && leaveForm.get('leaveType').touched" class="error">
        Leave type is required.
      </div>
    </div>

    <div class="form-group">
      <label for="aiPrompt">AI Prompt:</label>
      <input type="text" id="aiPrompt"  #reason class="form-control" placeholder="Enter prompt for AI">
    </div>
  
    <button type="button" class="btn btn-secondary" (click)="generateReason(reason.value)">Generate Reason</button>
  
    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" formControlName="reason" class="form-control" rows="4" placeholder="Explain the purpose of your leave"></textarea>
      <div *ngIf="leaveForm.get('reason').invalid && leaveForm.get('reason').touched" class="error">
        Reason is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="leaveForm.invalid">Submit</button>
  </form>

  <a [routerLink]="['/employee/checkleaves']" class="btn1">Check Previous Leaves</a>
