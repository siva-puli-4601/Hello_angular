<body>
  <div>
    <form [formGroup]="reactiveform" (ngSubmit)="onSubmit()">

     
      <div class="flex-container">
       
        <div class="form-group">
          <label for="Usrname">Username</label>
          <input [class.is-invalid]="reactiveform.get('username').invalid && reactiveform.get('username').touched" formControlName="username" type="text"/>
          <div *ngIf="reactiveform.get('username').invalid && reactiveform.get('username').touched">
            <small *ngIf="reactiveform.get('username').errors?.required">Username is required</small>
            <small *ngIf="reactiveform.get('username').errors?.minlength">Username must be at least 4 characters</small>
            <small *ngIf="reactiveform.get('username').errors?.errorUsername">{{ reactiveform.get('username').errors.errorUsername.value }} is not a valid username</small>
          </div>
        </div>

       
        <div class="form-group">
          <label for="mail">Email</label>
          <input formControlName="email" type="email"/>
          <small *ngIf="reactiveform.get('email').errors?.required">Email is required</small>
        </div>
      </div>

     
      <div class="flex-container">
        
        <div class="form-group">
          <label for="Passwd">Password</label>
          <input formControlName="password" type="password"/>
        </div>

      
        <div class="form-group">
          <label for="ConformPassword">Confirm Password</label>
          <input formControlName="conformpass" type="password"/>
          <small *ngIf="reactiveform.errors?.erroemsg">{{reactiveform.errors.erroemsg.value}} Password Mismatch</small>
        </div>
      </div>

    
      <div formGroupName="address" class="flex-container">
        <div class="form-group">
          <label for="city">City</label>
          <input formControlName="city" type="text"/>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input formControlName="country" type="text"/>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input formControlName="pincode" type="text"/>
        </div>
      </div>

     
      <div class="flex-container">
        <div class="form-group">
          <label for="role">Role</label>
          <select formControlName="role" [class.is-invalid]="reactiveform.get('role').invalid && reactiveform.get('role').touched">
            <option value="" disabled>Select Role</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input formControlName="imageUrl" type="text"/>
          <small *ngIf="reactiveform.get('imageUrl').errors?.required">Image URL is required</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button [disabled]="!reactiveform.valid" type="submit">Submit</button>

      <!-- Login Button -->
      <div class="login-container">
        <a [routerLink]="['/login']" class="login-button">Already have an account? Login</a>
      </div>
    </form>
  </div>
</body>
